        return 302 https://infra.nasqueron.org/cd/dashboard/;
    }

    location = /cd/ {
        return 302 https://infra.nasqueron.org/cd/dashboard/;
    }

    location /cd/dashboard {
        rewrite ^/cd/dashboard/?(.*)$ /$1 break;

        proxy_pass http://tommy_cd;
        include includes/proxy;
    }
